<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section style="display: flex; flex-direction: row; gap: 2rem; align-items: flex-start;">
            <!-- Contact Details -->
            <div style="flex: 1;">
                <h2>Contact Details</h2>
                <p><strong>WhatsApp:</strong> +1 (829) 686-4446</p>
                <p><strong>Phone:</strong> +1 (829) 208-5814</p>
                <p><strong>Email:</strong> albertotennis@hotmail.com</p>
                <p><strong>Address:</strong> Goldenn Bear Lodge, Cap Cana, Dominican Republic</p>
            </div>

            <!-- Contact Form -->
            <form style="flex: 1;">
                <h3>SEND A MESSAGE</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Alberto Pichardo Tennis Pro School. All rights reserved.</p>
    </footer>
    <script src="contact_script.js"></script>
</body>
</html>
